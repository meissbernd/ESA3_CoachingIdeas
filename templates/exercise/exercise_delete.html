{% extends 'exercise/base.html' %}

{% block content %}
<h2>Übung löschen</h2>
<form action="" method="post">{% csrf_token %}
    <p>Bist du sicher das du folgende Übung löschen möchtest?</p>
    <p><strong>{{ exercise.title }} -> {{ exercise.soccer_skills.title }}</strong></p>
    <a class="btn btn-secondary btn-sm" href="{% url 'exercise_detail' exercise.pk %}">Zurück</a>
    <button type="submit btn-sm" class="btn btn-danger btn-sm">Löschen</button>
</form>
{% endblock content %}
