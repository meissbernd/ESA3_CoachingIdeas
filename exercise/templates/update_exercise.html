{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
<div class="card mb-3">
  <div class="row g-0">
    <div>
      <div class="card-body">
        <h5 class="card-title">Update Exercise - {{ exercise.title }}</h5>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <p class="card-text">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update Exercise</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
